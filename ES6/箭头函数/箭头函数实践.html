<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
    </style>
    <div id ='ad'></div>
    <script>
        //箭头函数用于顶替function和小括号,基本都是在方法函数的右边?
        
        let ad = document.getElementById('ad');
        //定时器
        ad.addEventListener('click',function(){
            let _this = this;//指向window的this,内层找不到,就找你
            setTimeout(function(){
               _this.style.backgroundColor = 'pink';
            },2000)
        })
        //关于this的指向问题,好像基本都是有对象的,然后在对象内指;如果在对象内,this是对象(函数所有者)
        //而单独使用或者一下看不见对象的,基本都指向window了
        //在一个on方法里面的this就指它自己 onclick="this.style.display='none'">点我后我就消失了
        
        const arr = [1,6,9,10,100,25]
        const result = arr.filter(item =>{
            if(item%2 ===0){
                return true;
            }
            else{
                return false;
            }
        })
        console.log(result);
        //箭头函数适合与this无关的回调,反正this的箭头函数不会指向自己当前的对象,要往外走
    </script>
</body>
</html>

<!-- 用来写原型 -->
<script>
    class Person {
        constructor(name) {
            this.name = name;
        }
        sayHi() {
            console.log('我不是原型,需要调用');
        } 
    }
    var p1 = new Person('hina');//constructor必须和new连用
    console.log(p1);
    p1.sayHi();

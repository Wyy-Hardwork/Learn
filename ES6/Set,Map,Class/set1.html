<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s = new Set();
        let s2 = new Set([1,2,3,4,5]);

        s2.add(666)//添加
        s2.delete(1)//删除
        s2.has(5)//检测
        s.clear()//清空内容

        for(let v of s2){
            console.log(v);//for of遍历
        }
        
        console.log(s2.has(5));
        console.log(s2,typeof s2);
        console.log(s2.size);//对象内数组长度
    </script>
</body>
</html>

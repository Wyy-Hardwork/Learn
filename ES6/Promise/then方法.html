<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p = new Promise((resolve, reject) => {//resolve还是reject随你心意,规范还是这么写好
            setTimeout(()=>{
                resolve('用户数据');
            },1000)
        });

        //调用then方法,then方法返回的结果是promise对象,对象状态由回调函数的执行结果决定
        //如果回调函数中返回的结果是 非promise 类型属性,状态为成功,return值给第一模块里的,在promiseResult里
        //函数结果不写return默认undefined
        const result = p.then(value=>{
            // console.log(value);
            // // //return非promise
            // return '我是第一模块!'

            //return promise
            // return new Promise((resolve, reject) =>{
            //     // resolve('promise封装的resolve!')//promise里的promise,里面的才有决定权
            //     // reject('promise封装的reject!')
            // })

            //抛出错误
            // throw new Error('出错不对不对!')//这个错误值也在promiseResult里
            throw '出错'//这个错误值只改提醒框,不改变promiseResult
        },reason=>{
            console.warn(reason);
        })
        console.log(result);

        //Promise 类有 .then() .catch() 和 .finally() 三个方法，这三个方法的参数都是一个函数，
        // .then() 可以将参数中的函数添加到当前 Promise 的正常执行序列，
        // .catch() 则是设定 Promise 的异常处理序列，
        // .finally() 是在 Promise 执行的最后一定会执行的序列。
    </script>
</body>
</html>
